
<div class="trackerContainer">
    <div class="title">
        <h1>Action Points Tracker</h1>
    </div>
    <div class="container">
        <div class="turns">
            <h1>Turn {{turn}}</h1>
        </div>
        <div class="roundsTracker">
            <form class="example-form">
            <mat-form-field appearance="fill">
                <mat-label>Round 1</mat-label>
                <input  type="number" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Round 2</mat-label>
                <input  type="number" matInput>
            </mat-form-field>
            </form>
            <div class="nextTurn">
                <button class="nextTurn" mat-mini-fab color="primary">
                    <mat-icon >navigate_next</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
