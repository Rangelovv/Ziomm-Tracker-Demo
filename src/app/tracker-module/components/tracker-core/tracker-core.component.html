

<mat-tab-group mat-stretch-tabs >
    <mat-tab *ngFor="let character of trackingCharacters">
        <ng-template mat-tab-label>
            {{character.name}}
        </ng-template>  
    
        <mat-grid-list cols="2">
                <app-tracker [totalHealth]="character.totalHP" [totalHeadHP]="character.headHP" [totalBodyHP]="character.bodyHP" [totalRArm]="character.rarmHP" [totalLArm]="character.larmHP" [totalRLeg]="character.rlegHP" [totalLLeg]="character.llegHP" [stamina]="character.stamina" [ms]="character.movementSpeed"></app-tracker>   
          </mat-grid-list>
        
    </mat-tab>
   
</mat-tab-group>
