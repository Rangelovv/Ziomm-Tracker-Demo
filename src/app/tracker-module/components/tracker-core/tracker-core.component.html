<mat-toolbar>
    <button mat-raised-button color="primary"> Start Game </button>
</mat-toolbar>

<mat-tab-group mat-stretch-tabs >
    <mat-tab *ngFor="let character of trackingCharacters">
        <ng-template mat-tab-label>
            {{character.name}}
        </ng-template>  
        <app-health [totalHealth]="character.totalHP" [totalHeadHP]="character.headHP" [totalBodyHP]="character.bodyHP" [totalRArm]="character.rarmHP" [totalLArm]="character.larmHP" [totalRLeg]="character.rlegHP" [totalLLeg]="character.llegHP" [stamina]="character.stamina"></app-health>    
    </mat-tab>
</mat-tab-group>
