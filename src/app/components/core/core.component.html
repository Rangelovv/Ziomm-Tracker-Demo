
<mat-toolbar color="primary">

  <div class="toolbar-buttons">
    <button mat-icon-button (click)="opened =! opened">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button color="basic" *ngFor="let item of elements" [routerLink]=[item.link] (click)="closeSidenavOnRouting()" > {{item.name}} </button>
  </div>
    


    <span class="example-spacer"></span>

      <ng-container *ngIf="(pictureUrl$ | async) as pictureUrl" >
        <img [matMenuTriggerFor]="menu" class="userAvatar" [src]="pictureUrl">
      </ng-container>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button (click)="logout()" mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    
  </mat-toolbar>



<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav [opened]="opened" mode="push" autoFocus="false"  >
    <mat-action-list>

      <button mat-list-item *ngFor="let item of elements" [routerLink]=[item.link] (click)="closeSidenavOnRouting()" >
        <mat-icon>{{item.icon}}</mat-icon>
        {{item.name}} 
      </button>

      <button  mat-list-item routerLink="landing" (click)="closeSidenavOnRouting()" *ngIf="isLoggedOut$ | async" > 
        <mat-icon>login</mat-icon>
        Login 
      </button>

      <button  mat-list-item (click)="logout();closeSidenavOnRouting() "  *ngIf="isLoggedIn$ | async" >
        <mat-icon>logout</mat-icon>
        Logout 
      </button>

    </mat-action-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
